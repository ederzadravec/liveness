<svg width="100%" height="100%" viewBox="0 0 640 480" version="1.1" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <mask id="face">
      <rect x="0" y="0" width="100%" height="100%" fill="white" />
      <ellipse cx="50%" cy="50%" rx="100" ry="150" transform="rotate(180deg)" fill="black" />
    </mask>
  </defs>

  <rect cx="0" cy="0" width="100%" height="100%" mask="url(#face)" fill="black" fill-opacity="0.85" />
  <ellipse cx="50%" cy="50%" rx="100" ry="150" transform="rotate(180deg)" fill="transparent" stroke="green"
    stroke-width="4" />
</svg>